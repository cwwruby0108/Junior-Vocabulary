    <script>
        // è¨­å®šä½ çš„ CSV é€£çµ
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSkr82Giho8k-FgUEchtyZsC-l6NeJyEMWK0DfPJCTtBpViqxU53B-ol8JfkOJVlhJRsUwpvk0ydZgU/pub?output=csv';

        let vocabularyList = [];
        let currentIndex = 0;

        // é é¢è¼‰å…¥æ™‚åŸ·è¡Œ
        window.onload = function() {
            loadData();
        };

        function loadData() {
            Papa.parse(csvUrl, {
                download: true,
                header: false, // å‡è¨­æ²’æœ‰æ¨™é¡Œï¼Œå¦‚æœæœ‰æ¨™é¡Œè«‹æ”¹ç‚º true
                complete: function(results) {
                    // éæ¿¾æ‰ç©ºè¡Œ
                    const data = results.data.filter(row => row.length > 1 && row[0] !== "");
                    
                    // å¦‚æœç¬¬ä¸€è¡Œæ˜¯æ¨™é¡Œï¼ˆä¾‹å¦‚ï¼šEnglish, Chineseï¼‰ï¼Œå¯ä»¥æŠŠä¸‹é¢é€™è¡Œå–æ¶ˆè¨»è§£ä¾†ç§»é™¤ç¬¬ä¸€è¡Œ
                    // data.shift(); 

                    if(data.length > 0) {
                        vocabularyList = shuffle(data); // éš¨æ©Ÿæ’åº
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('cardContainer').style.display = 'block';
                        document.getElementById('controls').style.display = 'flex';
                        showCard(currentIndex);
                    } else {
                        document.getElementById('loading').innerText = "è®€å–ä¸åˆ°è³‡æ–™ï¼Œè«‹æª¢æŸ¥ Google Sheet è¨­å®šã€‚";
                    }
                },
                error: function(err) {
                    document.getElementById('loading').innerText = "è¼‰å…¥å¤±æ•—ï¼š" + err;
                }
            });
        }

        function showCard(index) {
            const item = vocabularyList[index];
            const card = document.getElementById('flashcard');
            
            // é‡ç½®ç¿»ç‰Œç‹€æ…‹
            card.classList.remove('is-flipped');

            // ç¨å¾®å»¶é²æ›´æ–°å…§å®¹ï¼Œè®“ç¿»è½‰å‹•ç•«æ›´é †æš¢
            setTimeout(() => {
                // å‡è¨­ CSV ç¬¬ä¸€æ¬„æ˜¯è‹±æ–‡ï¼Œç¬¬äºŒæ¬„æ˜¯ä¸­æ–‡ï¼Œç¬¬ä¸‰æ¬„æ˜¯ä¾‹å¥
                // item[0] = è‹±æ–‡, item[1] = ä¸­æ–‡, item[2] = ä¾‹å¥
                document.getElementById('wordDisplay').innerText = item[0] || "";
                document.getElementById('defDisplay').innerText = item[1] || "";
                document.getElementById('sentenceDisplay').innerText = item[2] ? item[2] : "";
            }, 200);
        }

        function flipCard() {

        }

        function nextCard() {
            if (currentIndex < vocabularyList.length - 1) {
                currentIndex++;
                showCard(currentIndex);
            } else {
                alert("æ­å–œï¼ä½ å·²ç¶“è¤‡ç¿’å®Œæ‰€æœ‰å–®å­—äº†ï¼å°‡é‡æ–°é–‹å§‹ã€‚");
                vocabularyList = shuffle(vocabularyList);
                currentIndex = 0;
                showCard(currentIndex);
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                showCard(currentIndex);
            }
        }

        // æ–‡å­—è½‰èªéŸ³ (Text-to-Speech)
        function speakWord() {
            const word = vocabularyList[currentIndex][0];
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US'; // è¨­å®šç‚ºç¾å¼ç™¼éŸ³
                window.speechSynthesis.speak(utterance);
            } else {
                alert("ä½ çš„ç€è¦½å™¨ä¸æ”¯æ´ç™¼éŸ³åŠŸèƒ½");
            }
        }

        // Fisher-Yates éš¨æ©Ÿæ´—ç‰Œç®—æ³•
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }
            return array;
        }
