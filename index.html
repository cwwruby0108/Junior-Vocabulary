<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f3f4f6;
            --card-front-bg: #ffffff;
            --card-back-bg: #4338ca; /* åƒè€ƒåœ–ç‰‡çš„æ·±è—ç´«è‰² */
            --text-main: #1f2937;
            --text-white: #ffffff;
            --tag-gray-bg: #f3f4f6;
            --tag-gray-text: #6b7280;
            --tag-purple-bg: #e0e7ff;
            --tag-purple-text: #4338ca;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #loading { font-size: 1.2rem; color: #666; }

        .card-container {
            perspective: 1000px;
            width: 320px;
            height: 480px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 20px;
        }

        .card.is-flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 30px 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* --- æ­£é¢ (ç™½è‰²) --- */
        .card-front { background-color: var(--card-front-bg); }

        .icon-area {
            font-size: 80px;
            margin-top: 20px;
        }

        .word-main {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin: 10px 0;
        }

        .tags {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: auto;
        }

        .tag {
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: monospace;
        }

        .tag.phonetic {
            background-color: var(--tag-gray-bg);
            color: var(--tag-gray-text);
        }

        .tag.pos {
            background-color: var(--tag-purple-bg);
            color: var(--tag-purple-text);
        }

        /* --- èƒŒé¢ (æ·±è—è‰²) --- */
        .card-back {
            background-color: var(--card-back-bg);
            color: white;
            transform: rotateY(180deg);
        }

        .definition-main {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 20px;
        }

        .sentence-box {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            text-align: left;
            margin-top: 20px;
            margin-bottom: auto;
        }

        .en-sentence {
            font-size: 1rem;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .cn-sentence {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 8px;
        }

        /* --- ç™¼éŸ³æŒ‰éˆ• --- */
        .audio-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: transform 0.1s;
        }

        .audio-btn.front {
            background-color: #e0e7ff;
            color: #4338ca;
        }

        .audio-btn.back {
            background-color: rgba(255,255,255,0.2);
            color: white;
        }

        .audio-btn:active { transform: scale(0.95); }

        .hint {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-top: 10px;
        }

        /* --- ä¸‹æ–¹åˆ‡æ›æŒ‰éˆ• --- */
        .controls {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            padding: 10px 24px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="loading">è¼‰å…¥å–®å­—ä¸­...</div>

    <div class="card-container" id="cardContainer" style="display:none;" onclick="flipCard()">
        <div class="card" id="flashcard">
            <div class="card-face card-front">
                <div class="icon-area">ğŸ¯</div> <div class="word-main" id="word">Word</div>
                <div class="tags">
                    <span class="tag phonetic" id="phonetic">[]</span>
                    <span class="tag pos" id="pos">n.</span>
                </div>

                <div style="margin-top: auto;">
                    <button class="audio-btn front" onclick="event.stopPropagation(); speakWord()">
                        <i class="fas fa-volume-high"></i>
                    </button>
                    <div class="hint">é»æ“ŠæŸ¥çœ‹æ„æ€</div>
                </div>
            </div>

            <div class="card-face card-back">
                <div class="definition-main" id="definition">ä¸­æ–‡æ„æ€</div>
                
                <div class="sentence-box">
                    <div class="en-sentence" id="enSentence">English sentence here.</div>
                    <div class="cn-sentence" id="cnSentence">ä¸­æ–‡ä¾‹å¥</div>
                </div>

                <button class="audio-btn back" onclick="event.stopPropagation(); speakWord()">
                    <i class="fas fa-volume-high"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="controls" id="controls" style="display:none;">
        <button class="nav-btn" style="background:white; color:#333;" onclick="prevCard()">ä¸Šä¸€å¼µ</button>
        <button class="nav-btn" style="background:#4338ca; color:white;" onclick="nextCard()">ä¸‹ä¸€å¼µ</button>
    </div>

    <script>
        // ä½ çš„ Google Sheet CSV é€£çµ (è«‹ç¢ºèªé€™æ˜¯æœ€æ–°çš„)
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSkr82Giho8k-FgUEchtyZsC-l6NeJyEMWK0DfPJCTtBpViqxU53B-ol8JfkOJVlhJRsUwpvk0ydZgU/pub?output=csv';

        let vocabularyList = [];
        let currentIndex = 0;

        window.onload = function() { loadData(); };

        function loadData() {
            Papa.parse(csvUrl, {
                download: true,
                header: false,
                complete: function(results) {
                    // éæ¿¾ç©ºè¡Œ
                    const data = results.data.filter(row => row.length > 1 && row[0] !== "è‹±æ–‡å–®å­—");
                    
                    if(data.length > 0) {
                        vocabularyList = shuffle(data);
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('cardContainer').style.display = 'block';
                        document.getElementById('controls').style.display = 'flex';
                        showCard(currentIndex);
                    } else {
                        document.getElementById('loading').innerText = "è®€å–ä¸åˆ°è³‡æ–™ï¼Œè«‹æª¢æŸ¥ Sheet æ¬Šé™æˆ–é€£çµ";
                    }
                }
            });
        }

        function showCard(index) {
            const item = vocabularyList[index];
            const card = document.getElementById('flashcard');
            
            // ç¿»å›æ­£é¢
            card.classList.remove('is-flipped');

            setTimeout(() => {
                // æ ¹æ“šä½ çš„æˆªåœ–å°æ‡‰æ¬„ä½ï¼š
                // A[0]=å–®å­—, B[1]=ä¸­æ–‡, C[2]=éŸ³æ¨™, D[3]=è©æ€§, E[4]=è‹±å¥, F[5]=ä¸­å¥
                
                document.getElementById('word').innerText = item[0] || "";
                document.getElementById('definition').innerText = item[1] || "";
                
                // éŸ³æ¨™ (ä½ è¡¨æ ¼è£¡å·²ç¶“æœ‰ [] äº†ï¼Œæ‰€ä»¥ç›´æ¥é¡¯ç¤º)
                document.getElementById('phonetic').innerText = item[2] || "";
                
                // è©æ€§
                document.getElementById('pos').innerText = item[3] || "";
                
                // ä¾‹å¥
                document.getElementById('enSentence').innerText = item[4] || "";
                document.getElementById('cnSentence').innerText = item[5] || ""; // é¡¯ç¤º F æ¬„

            }, 200);
        }

        function flipCard() {
            document.getElementById('flashcard').classList.toggle('is-flipped');
        }

        function nextCard() {
            if (currentIndex < vocabularyList.length - 1) {
                currentIndex++;
                showCard(currentIndex);
            } else {
                alert("è¤‡ç¿’å®Œç•¢ï¼å°‡é‡æ–°é–‹å§‹");
                vocabularyList = shuffle(vocabularyList);
                currentIndex = 0;
                showCard(currentIndex);
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                showCard(currentIndex);
            }
        }

        function speakWord() {
            const word = vocabularyList[currentIndex][0];
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
